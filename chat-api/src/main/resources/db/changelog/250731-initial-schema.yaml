databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: social_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
        - createTable:
            tableName: chat_room
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: chat_message
            baseColumnNames: chat_room_id
            referencedTableName: chat_room
            referencedColumnNames: id
            constraintName: fk_chat_message_chat_room
        - addForeignKeyConstraint:
            baseTableName: chat_message
            baseColumnNames: sender_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chat_message_sender
        - createTable:
            tableName: chat_room_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: chat_room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: chat_room_user
            columnNames: user_id, chat_room_id
            constraintName: uk_chat_room_user
        - addForeignKeyConstraint:
            baseTableName: chat_room_user
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chat_room_user_user
        - addForeignKeyConstraint:
            baseTableName: chat_room_user
            baseColumnNames: chat_room_id
            referencedTableName: chat_room
            referencedColumnNames: id
            constraintName: fk_chat_room_user_chat_room
