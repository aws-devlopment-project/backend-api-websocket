server:
  port: 8082

spring:
  application:
    name: chat-consumer
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:9092 # Kafka 브로커 주소
    consumer:
      group-id: chat-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

cloud:
  aws:
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:your-access-key}
      secret-key: ${AWS_SECRET_KEY:your-secret-key}
    dynamodb:
      endpoint: ${AWS_DYNAMODB_ENDPOINT:http://localhost}:8000 # For local DynamoDB, remove for AWS
      tableName: ChatMessage