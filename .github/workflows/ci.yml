name: Java CI with Gradle, Build Docker Image and Push to ECR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "feature" ]

#permissions:
#  contents: read
#  id-token: write
#
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

